<!DOCType HTML>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Expense Tracker</title>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--Main wrapper for the wallet starts-->
        <div class="wallet-wrapper">
            <!--Header of the wallet starts-->
            <div class="wallet-header trans-light-blue">
                <div class="wallet-header-left">
                    <div class="back-icon">
                            
                        <span><img src="images/wallet.png"/></span>
                        <span><h4>Wallet Catch</h4></span>
                    </div>
                    <div class="icon-image">
                    
                    </div>
                </div>
            </div>
            <!--Header of the wallet ends-->
            <!--date Selector starts-->
            <div class="month-selector">
                <div class="month-selector-container pull-right overflow-hide">
                    <div class="month-selector-label pull-left">
                        <b>Select month:</b>
                    </div>
                    <div class="month-selector-field pull-left">
                        <input type="text" class="date-picker" />
                    </div>
                </div>
            </div>
            <!--date selector ends-->
            <div class="main-control-wrapper">
                <div class="main-control-container">
                    <div class="earning pull-left padding-5px">
                        <!--<button type="button" class="btn btn-success">Earning</button>-->
                        <div class="btn btn-success earning-button">
                            <span class="glyphicon glyphicon-plus">Earning</span>
                        </div>
                    </div>
                    <div class="spending pull-left padding-5px">
                        <!--<button type="button" class="btn btn-danger">Expense</button>-->
                        <div class="btn btn-danger earning-button">
                            <span class="glyphicon glyphicon-minus">Expense</span>
                        </div>
                    </div>
                </div>
                <!--<center>
                    <div class="main-control-container">
                    
                        <div class="earning pull-left">
                            <button type="button" class="btn btn-success">Earning</button>
                        </div>
                        <div class="spending pull-left">
                            <button type="button" class="btn btn-danger">Expense</button>
                        </div>
                    
                    </div>
                </center>
                <div class="main-control-container">
                    <center>
                        <div class="earning pull-left">
                            <button type="button" class="btn btn-success">Earning</button>
                        </div>
                        <div class="spending pull-left">
                            <button type="button" class="btn btn-danger">Expense</button>
                        </div>
                    </center>
                </div>-->
            </div>
        </div>
        <!--Main wrapper for the wallet ends-->
        <script src="js/lib/jquery-3.1.3/jquery-2.1.3.min.js"></script>    
        <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    </body>
</html>
